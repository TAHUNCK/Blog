<!-- Navbar -->
<!--tp5加载公共头部模块-->
{include file="public/_head" /}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <!-- Page Sidebar -->
        <!--tp5加载公共侧部模块-->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;系统管理
                    </li>
                    <li>
                        系统设置
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">系统设置</span>
                            </div>
                            <div class="widget-body">
                                <form class="form-horizontal">
                                    <input type="hidden" name="id" value="{$webInfo.id}">
                                    <div class="form-group">
                                        <label for="webname" class="col-sm-2 control-label no-padding-right">网站标题</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="webname" name="webname" value="{$webInfo.webname}" placeholder="网站标题" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="copyright" class="col-sm-2 control-label no-padding-right">版权信息</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="copyright" name="copyright" value="{$webInfo.copyright}" placeholder="版权信息" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-primary" id="systemSet">修改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
    <!-- /Page Container -->
    <!-- Main Container -->
</div>
<!--导入公共文件-->
{include file="public/_js" /}

<!--添加栏目-->
<script>
    $(function () {
        $('#systemSet').click(function () {
            $.ajax({
                url:"{:url('admin/system/set')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if(data.code===1){
                        layer.msg(data.msg,{
                            icon:6,
                            time:2000
                        },function () {
                            location.href=data.url;
                        });
                    }else{
                        layer.open({
                            title:'系统设置失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        })
                    }
                }
            });
        });
    })
</script>

</body>
<!--  /Body -->
</html>
